<!DOCTYPE html>
<html>
<head>
    <title>Upload Expense</title>
</head>
<body>
    <h1>Upload Expense</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'expense_list' %}">View All Expenses</a>
</body>
</html>
